MODEL:
  NAME: 'resnet101_ibn_a'
  PRETRAIN_CHOICE: 'none'
  POOLING_METHOD: 'GeM'
  ID_LOSS_WEIGHT: 1.0
  TRIPLET_LOSS_WEIGHT: 1.0
  METRIC_LOSS_TYPE: 'triplet'
  MIXSTYLE_PROB: 0.0

INPUT:
  SIZE_TRAIN: [320, 320]
  SIZE_TEST: [320, 320]
  RE_PROB: 0.5

DATASETS:
  NAMES: ['veri776']
  ROOT_DIR: './data'

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  BATCH_SIZE: 64

SOLVER:
  OPTIMIZER_NAME: 'Adam'
  MAX_EPOCHS: 60
  BASE_LR: 0.00035
  FP16: True
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 10

OUTPUT_DIR: './logs/veri776'
