MODEL:
  NAME: 'resnext101_ibn_a'
  MODEL_TYPE: 'baseline_multiheads'
  PRETRAIN_CHOICE: 'none'
  POOLING_METHOD: 'GeM'
  ID_LOSS_TYPE: 'circle'
  ID_LOSS_WEIGHT: 1.0
  TRIPLET_LOSS_WEIGHT: 1.0
  METRIC_LOSS_TYPE: 'triplet'
  MIXSTYLE_PROB: 0.5
  IF_LABELSMOOTH: 'on'
  MALW: True

INPUT:
  SIZE_TRAIN: [320, 320]
  SIZE_TEST: [320, 320]
  RE_PROB: 0.5

DATASETS:
  NAMES: ['cityflow']
  ROOT_DIR: './data'

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  BATCH_SIZE: 64

SOLVER:
  OPTIMIZER_NAME: 'Adam'
  MAX_EPOCHS: 11
  BASE_LR: 0.00035
  FP16: True
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 10

OUTPUT_DIR: './logs/multihead'
